<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THAs List</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin: 40px;
      }

      ul {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-gap: 30px;
        background-color: #fff;
        color: #444;
      }

      ul a {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <ul>
      <a href="https://devbysn.github.io/Devsnest//Frontend/day01">day01</a>
      <a href="https://devbysn.github.io/Devsnest/Frontend/Day02/">day02</a>
      <a href="https://devbysn.github.io/Devsnest/Frontend/day03/">day03</a>
    </ul>
  </body>
</html>
